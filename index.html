<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Pig Dice (first to 100 wins)</h1>

    <form id="playForm">
        <div class="row">
          <div class="col-md-6">
            <h2 id="player1Notice">Player 1 Turn</h2>
            <h2 id="player2Notice">Player 2 Turn</h2>
            <button id="rollButton" type="submit" class = "btn-btn-warning" name="button">Roll</button>

            <button id="holdButton" type="submit" class = "btn-btn-warning" name="button">Hold</button>
            <h2>Roll Total</h2>
            <h2 id="rollTotal"></h2>
            <ul id="rollList">

            </ul>
          </div>

          <div class="col-md-6">
            <h2>Score Board</h2>
            <h3>Player 1 Bank</h3>
            <h3>Player 2 Bank</h3>

            <button id="newGame" class = "btn-btn-warning" name="button">New Game</button>
          </div>
        </div>

    </form>
  </body>
</html>
