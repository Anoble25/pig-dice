<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <img src="img/pig.jpg" alt="photo of a pig">
    <h1><center>Pig Dice</center></h1>
    <h3><em><center>First to 100 wins!</center></em></h3>

    <div id="namePage">
      <label for="label">Enter Player 1's Name:</label>
      <input id="nameBox1" type="text" name="userName1"> </input>

      <label for="label">Enter Player 2's Name:</label>
      <input id="nameBox2" type="text" name="userName2"> </input>

      <button id="submitNameButton" type="submit" class = "btn-xl" name="button">Start Game</button>



    </div>

    <div id="playStart" class="container">
      <form id="playForm">
          <div class="row">
            <div class="col-md-3 panel">
              <div class="panel-header">
                <h2 id="player1Notice">'s Turn</h2>
                <h2 id="player2Notice">'s Turn</h2>
              </div>
              <div class="panel-body">
                <button id="rollButton" type="submit" class = "btn-xl" name="button">Roll</button>

                <button id="holdButton" type="submit" class = "btn-xl" name="button">Hold</button>
                <h2>Roll Total</h2>
                <h2 id="rollTotal"></h2>
                <ol id="rollList">

                </ol>
              </div>
            </div>

            <div class="col-md-3 panel">
              <div class="panel-header">
                <h2>Score Board</h2>
              </div>
              <div class="panel-body">
                <h3 id="player1BankName">'s Bank</h3>
                <h2 id="player1ScoreCard"></h2>
                <h3 id="player2BankName">'s Bank</h3>
                <h2 id="player2ScoreCard"></h2>
              </div>
            </div>

            <div class="col-md-3 panel">
              <div class="panel-header">
                <button id="newGame" class = "btn-xl" name="button">New Game</button>
              </div>
            </div>
          </div>
      </form>
      <div id=results>
        <center><h1 id="winDisplay"> wins!</h1></center>
        <center><p id="player1Result"></p></center>
        <center><p id="player2Result"></p></center>
      </div>

      <button id="winReset" class = "btn-xl" name="button">New Game</button>
    </div>
  </body>
</html>
